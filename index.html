<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAUO3D</title>
<style>
body {
font-family: Arial, sans-serif;
background: #111;
color: #fff;
margin: 0;
padding: 0;
}


/* BOTONES VERTICALES */
.social-buttons {
display: flex;
flex-direction: column;
gap: 12px;
width: 180px;
margin: 30px auto;
}


.btn {
display: block;
padding: 12px;
text-align: center;
font-weight: bold;
border-radius: 12px;
font-size: 18px;
color: white;
text-decoration: none;
transition: 0.3s;
}


.tiktok { background: #000; }
.cults { background: #6B00D7; }
.whatsapp { background: #25D366; }
.email { background: #0072c6; }


.btn:hover {
transform: scale(1.05);
opacity: 0.8;
}


/* BOTÓN LARGO DEL CATÁLOGO */
.catalogo-btn {
display: block;
width: 90%;
margin: 20px auto;
padding: 14px 20px;
background: #25D366;
color: #fff;
font-size: 20px;
text-align: center;
border-radius: 14px;
font-weight: bold;
text-decoration: none;
transition: 0.3s;
}


.catalogo-btn:hover {
transform: scale(1.05);
}


.bio-titulo,
.modelos-titulo {
text-align: center;
margin-top: 25px;
}


.bio-texto {
text-align: center;
max-width: 500px;
margin: auto;
font-size: 18px;
padding: 10px;
}
</html>

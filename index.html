<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mauo3D</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
font-family: 'Poppins', sans-serif;
background: #0f0f0f;
color:white;
overflow-x:hidden;
}


/* HERO */
.hero {
display:flex;
justify-content:center;
align-items:center;
padding:60px 20px;
gap:40px;
flex-wrap:wrap;
text-align:left;
}


.hero-logo {
width: 30vw;
max-width: 180px;
aspect-ratio: 1/1;
border-radius: 50%;
object-fit: cover;
animation: pulse 3s infinite ease-in-out;
box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
}


@keyframes pulse {
0% { transform:scale(1); }
50% { transform:scale(1.06); }
100% { transform:scale(1); }
}


.bio {
max-width:420px;
font-size:1.15rem;
line-height:1.6;
}


/* MODELOS FAVORITOS */
.section-title {
text-align:center;
font-size:1.8rem;
margin-top:40px;
margin-bottom:20px;
font-weight:600;
}


.models {
display:flex;
flex-direction:column;
gap:25px;
width:90%;
max-width:700px;
margin:auto;
}


.model-card {
background: #0f0f0f;
padding:20px;
border-radius:18px;
box-shadow:0 0 10px rgba(255,255,255,0.05);
display:flex;
align-items:center;
gap:20px;
}


.model-card video {
width:110px;
height:110px;
border-radius:12px;
object-fit:cover;
cursor:pointer;
}


.model-card a {
color:#9bb8ff;
font-weight:600;
text-decoration:none;
}


/* CONTACTOS BURBUJAS */
</html>

<html lang="es">
<head>

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
    }

    /* ANIMACIÓN DE PALPITAR */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.07); }
        100% { transform: scale(1); }
    }

    /* LOGO */
    .logo {
        width: 180px;
        margin-top: 20px;
        animation: pulse 2s infinite;
    }

    /* TÍTULO PRINCIPAL */
    h1 {
        margin-top: 10px;
        font-size: 2.3rem;
        animation: pulse 2.3s infinite;
    }

    /* BIO */
    .bio {
        max-width: 330px;
        margin: 15px auto;
        font-size: 1rem;
        opacity: 0.9;
        line-height: 1.4;
    }

    /* VIDEOS */
    .video-box {
        margin: 25px auto;
        max-width: 330px;
    }
    video {
        width: 100%;
        border-radius: 10px;
    }

    /* CONTENEDOR DE BOTONES */
    .contact-container {
        margin-top: 30px;
        margin-bottom: 80px;
    }

    /* BOTONES BURBUJA */
    .bubble {
        display: block;
        margin: 12px auto;
        width: 220px;
        padding: 14px;
        border-radius: 40px;
        font-size: 1rem;
        text-decoration: none;
        color: white;
        animation: pulse 2s infinite;
        font-weight: bold;
    }

    .whatsapp { background: #25D366; }
    .tiktok { background: #010101; }
    .cults { background: #9b4dff; }
    .email { background: #444; }

</style>
</head>

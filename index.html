<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mauo3D</title>

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: #1a1a1a; /* gris oscuro profesional */
  color: white;
  overflow-x: hidden;
  text-align: center;
  padding-top: 40px;
}

/* LOGO */
.logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

.logo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* TEXTO MAUO3D */
#titulo-animado {
  display: inline-block;
  font-size: 38px;
  font-weight: bold;
  letter-spacing: 3px;
  animation: pulse 2.5s infinite;
}

#titulo-animado span {
  opacity: 0;
  display: inline-block;
  animation: aparecerLetra 1s forwards;
}

@keyframes aparecerLetra {
  0% { transform: translateY(-20px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

/* TITULO DE LOS MODELOS */
h2 {
  margin-top: 50px;
  font-size: 26px;
  text-shadow: 0px 0px 10px #000;
}

/* GIF */
.gif-section {
  margin-top: 20px;
}

.gif-section img {
  width: 90%;
  max-width: 500px;
  border-radius: 20px;
  box-shadow: 0 0 20px black;
}
</style>
</head>

<body>

<!-- LOGO + TITULO -->
<div class="logo-container">
  <img src="imagenes/logo.jpg" class="logo" alt="Logo">

  <h1 id="titulo-animado"></h1>
</div>

<!-- TITULO SOBRE EL GIF -->
<h2>Mis modelos favoritos, espero te gusten</h2>

<!-- SECCIÃ“N DEL GIF -->
<div class="gif-section">
  <img src="imagenes/gif.gif" alt="GIF de modelos 3D">
</div>

<script>
// Texto que aparece letra por letra
const texto = "Mauo3D";
const titulo = document.getElementById("titulo-animado");

texto.split("").forEach((letra, i) => {
  const span = document.createElement("span");
  span.textContent = letra;

  // Delay aleatorio para efecto random
  span.style.animationDelay = (Math.random() * 1 + i * 0.1) + "s";

  titulo.appendChild(span);
});
</script>

</body>
</html>

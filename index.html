.boton {

    padding:15px 25px;

    width:260px;
    font-size:1.2em;
    text-decoration:none;
    color:white;
    animation:float 3s infinite;
    border:1px solid #444;
}

@keyframes float {
    0% { transform:translateY(0px); }
    50% { transform:translateY(-6px); }
    100% { transform:translateY(0px); }
}
